<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<title>Work Day Scheduler</title>
</head>

<body>
	<header class="jumbotron">
		<h1 class="display-3">Work Day Scheduler</h1>
		<p class="lead description">A simple calendar app for scheduling your work day</p>
		<p id="currentDay" class="lead time-block"></p>
	</header>
	<div id="hours" class="container">

		<!-- Timeblocks go here -->
		<div class="row hour">
			<div class="col-1 h-100">
				<p>9 AM</p>
			</div>
			<div id="textDiv1" class="col-10 p-0 border-dark border-left border-right">
				<p class="text1 pad10px"></p>
			</div>
			<div class="col-1 p-0"><button id="btn9am" class="saveBtn"><i class="fas fa-save"></i></button></div>
		</div>
		<div class="row hour">
			<div class="col-1 h-100">
				<p>10 AM</p>
			</div>
			<div id="textDiv2" class="col-10 p-0 border-dark border-left border-right">
				<p class="text2 pad10px"></p>
			</div>
			<div class="col-1 p-0"><button id="btn10am" class="saveBtn"><i class="fas fa-save"></i></button></div>
		</div>
		<div class="row hour">
			<div class="col-1 h-100">
				<p>11 AM</p>
			</div>
			<div id="textDiv3" class="col-10 p-0 border-dark border-left border-right">
				<p class="text3 pad10px"></p>
			</div>
			<div class="col-1 p-0"><button id="btn11am" class="saveBtn"><i class="fas fa-save"></i></button></div>
		</div>
		<div class="row hour">
			<div class="col-1 h-100">
				<p>12 PM</p>
			</div>
			<div id="textDiv4" class="col-10 p-0 border-dark border-left border-right">
				<p class="text4 pad10px"></p>
			</div>
			<div class="col-1 p-0"><button id="btn12pm" class="saveBtn"><i class="fas fa-save"></i></button></div>
		</div>
		<div class="row hour">
			<div class="col-1 h-100">
				<p>1 PM</p>
			</div>
			<div id="textDiv5" class="col-10 p-0 border-dark border-left border-right">
				<p class="text5 pad10px"></p>
			</div>
			<div class="col-1 p-0"><button id="btn1pm" class="saveBtn"><i class="fas fa-save"></i></button></div>
		</div>
		<div class="row hour">
			<div class="col-1 h-100">
				<p>2 PM</p>
			</div>
			<div id="textDiv6" class="col-10 p-0 border-dark border-left border-right">
				<p class="text6 pad10px"></p>
			</div>
			<div class="col-1 p-0"><button id="btn2pm" class="saveBtn"><i class="fas fa-save"></i></button></div>
		</div>
		<div class="row hour">
			<div class="col-1 h-100">
				<p>3 PM</p>
			</div>
			<div id="textDiv7" class="col-10 p-0 border-dark border-left border-right">
				<p class="text7 pad10px"></p>
			</div>
			<div class="col-1 p-0"><button id="btn3pm" class="saveBtn"><i class="fas fa-save"></i></button></div>
		</div>
		<div class="row hour">
			<div class="col-1 h-100">
				<p>4 PM</p>
			</div>
			<div id="textDiv8" class="col-10 p-0 border-dark border-left border-right">
				<p class="text8 pad10px"></p>
			</div>
			<div class="col-1 p-0"><button id="btn4pm" class="saveBtn"><i class="fas fa-save"></i></button></div>
		</div>
		<div class="row hour">
			<div class="col-1 h-100">
				<p>5 PM</p>
			</div>
			<div id="textDiv9" class="col-10 p-0 border-dark border-left border-right">
				<p class="text9 pad10px"></p>
			</div>
			<div class="col-1 p-0"><button id="btn5pm" class="saveBtn"><i class="fas fa-save"></i></button></div>
		</div>
		<!-- Timeblocks end here -->

	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="./script.js"></script>
</body>

</html>
